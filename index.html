<body class="App"> 
    <h1 class="fw-bold mt-2">Build Your Custom Chocolate Pack</h1>
    <hr/>
    <div class="container shadow-lg p-3 mb-5 bg-body-tertiary rounded">

                    <div class="card" style="width: 18rem;">

                        <div class="card-body">
                            <h5 class="card-title">Milk Chocolate</h5>
                            <p>Rs.30</p>
                            <input type="checkbox" id="chocolate1" name="chocolate" value="30">
                        </div>
                    </div>
                </label>
            </div>
            <div class="p-2">

                        <div class="card-body">
                            <h5 class="card-title">Dark Chocolate</h5>

                        </div>
                    </div>
                </label>
            </div>

                        <div class="card-body">
                            <h5 class="card-title">White Chocolate</h5>

            </div>

                        <div class="card-body">
